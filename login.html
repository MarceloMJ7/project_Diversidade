<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/login.css" />
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- LADO DA IMAGEM -->
      <div class="col-12 col-md-6 d-none d-md-block bg-login"></div>

      <!-- LADO DO FORM -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">

        <div class="w-100" style="max-width: 400px;">

          <form id="login">

            <div class="mb-3">
              <label for="emailLogin" class="form-label">Nome de Usuário:</label>
              <input type="text" class="form-control" id="emailLogin" placeholder="Usuário" required />
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Entrar
            </button>

          </form>

          <p id="erro" class="text-danger text-center mt-3"></p>

        </div>

      </div>

    </div>
  </div>
  <script src="/project_Diversidade/script/login.js"></script>
</body>

</html>
